{% extends "home/home.html" %}
{% import "includes/search_page.html" as pg %}
{% block content %}
    <div class="container" style="margin-top:76px">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb" style="margin-top:6px;">
                    <li>与"{{ key }}"有关的电影，共{{ movie_count }}部</li>
                </ol>
            </div>
            <div class="col-md-12">
                {% for m in page_data.items %}
                    <div class="media">
                        <div class="media-left">
                            <a href="{{ url_for('home.play', id=m.id, page=1) }}">
                                <img class="media-object" style="width: 131px;"
                                     src="{{ url_for('static', filename='uploads/' + m.logo) }}"
                                     alt="{{ m.title }}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{ m.title }}<a href="{{ url_for('home.play', id=m.id, page=1) }}"
                                                                      class="label label-primary pull-right"><span
                                    class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                            {{ m.description }}
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>

        <div class="col-md-12 text-center">
            {{ pg.page(page_data, "home.search") }}
        </div>
        <!--内容-->
    </div>
{% endblock %}
